<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title> Neighborhood Map Project</title>

<link rel="stylesheet" href="css/style.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

</head>
<body>

<!-- Side Bar -->

<div id="mySidenav" class="sidenav">
<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
								   <!-- Home  -->

<div>
	<ul class="nav nav-tabs nav-justified">
		<a class="fonts" href="#">Home</a>
	</ul>
</div>
								  <!-- Location -->

<div>
	<ul class="nav nav-tabs nav-justified">
		<a class="fonts">Location</a>
	</ul>
	<ul class="list-group" data-bind="foreach: locations">
		<a href="#" class="list-group-item list-group-item-action" data-bind="text: title"></a>
	</ul>
</div> 
									<!-- Search box  -->
<form>
<div>
          <input id="search-within-time-text" type="text" placeholder="Search by Location">
          <input id="search-within-time" type="button" value="Go">
         </div>
</form>
</div>
<div id="main">
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
</div>
									<!-- MAP -->

<div>
	<div id="map"></div>

	<script src="js/app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbV3sI-y78it-_UWwB1aMBTcndxwacRvg&callback=initMap"></script>
</body>
</html>
